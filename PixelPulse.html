<head>

    <title>PixelPulse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        header {
            background-color: #333;

            left: 10px;
            color: #333;
            font-size: 14px;
        }
